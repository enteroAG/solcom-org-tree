<template>
    <lightning-card title="Organigramm">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>
            <div class="cy-container" style="height: 600px; width: 100%; border: 1px solid #ccc;"></div>
            <div class="button-container slds-m-top_medium">
                <lightning-button variant="brand" label="Refresh" onclick={refreshCyData}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
