<template>
    <lightning-card title="Organigramm">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>
            <div class="cy-container" style={containerCSS}></div>
            <div class="button-container slds-m-top_medium">
                <lightning-button 
                    variant="neutral" 
                    label="Refresh" 
                    class="slds-m-right_medium"
                    onclick={refreshCyData}>
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Add Node" 
                    class="slds-m-right_medium"
                    onclick={handleAddNode}>
                </lightning-button>
                <lightning-button 
                    variant="success" 
                    label="Create Nodes From Contact" 
                    class="slds-m-right_medium"
                    onclick={handleCreateNodes}>
                </lightning-button>
                <template if:true={debugMode}>
                    <lightning-button 
                        variant="destructive" 
                        label="Delete Nodes" 
                        onclick={handleDeleteNodes}>
                    </lightning-button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
