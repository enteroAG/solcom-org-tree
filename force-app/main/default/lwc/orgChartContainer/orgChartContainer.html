<template>
    <lightning-card>
        <div class="slds-m-left_medium">
            <lightning-button variant="neutral" label="Refresh" class="slds-m-right_medium" onclick={handleRefreshCanvas}>
            </lightning-button>
            <lightning-button variant="brand" label="Add Node" class="slds-m-right_medium" onclick={handleOpenAddNodeModal}>
            </lightning-button>
            <lightning-button variant="success" label="Create Nodes From Contacts" class="slds-m-right_medium"
                onclick={handleCreateNodes}>
            </lightning-button>
            <template if:true={debugMode}>
                <lightning-button variant="destructive" label="Delete Nodes" onclick={handleDeleteNodes}>
                </lightning-button>
            </template>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>
            <div class="cy-container" style={containerCSS}></div>
        </div>
    </lightning-card>
</template>
