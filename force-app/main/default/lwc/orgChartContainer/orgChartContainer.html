<template>
    <lightning-card>
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small">
                <lightning-button variant="neutral" label="Aktualisieren"
                    onclick={handleRefreshCanvas}>
                </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="Platzhalter hinzufügen"
                    onclick={handleOpenAddNodeModal}>
                </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small">
                <lightning-button variant="success" label="Fehlende Kontakte hinzufügen"
                    onclick={handleCreateNodes}></lightning-button>
            </lightning-layout-item>

            <template if:true={debugMode}>
                <lightning-layout-item padding="around-small">
                    <lightning-button variant="destructive" label="Delete Nodes and Edges" onclick={handleDeleteNodes}>
                    </lightning-button>
                </lightning-layout-item>
            </template>
        </lightning-layout>

        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-spinner_container">
                    <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                </div>
            </template>
            <div class="cy-container" style={containerCSS}></div>
        </div>
    </lightning-card>
</template>
