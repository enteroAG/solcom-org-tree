<template>
    <lightning-modal-header label={label}></lightning-modal-header>

    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}
        onerror={handleError}>
        <lightning-modal-body>

            <template lwc:if={isLoading}>

                <div class="slds-is-relative">
                    <div class="slds-spinner_container">
                        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
                    </div>
                </div>
            </template>

            <template lwc:else>
                <!-- Node Edit -->
                <template if:false={editContact}>
                    <lightning-record-picker label="Replace with" placeholder="Search Contacts..."
                        data-id="contactNodePicker" onchange={handleContactChange} filter={contactFilter}
                        object-api-name="Contact">
                    </lightning-record-picker>
                </template>

                <!-- Contact Edit -->
                <template if:true={editContact}>
                    <template for:each={fields} for:item="field">
                        <lightning-input-field key={field} field-name={field}>
                        </lightning-input-field>
                    </template>
                </template>
            </template>
        </lightning-modal-body>

        <lightning-modal-footer>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="horizontal-small" alignment-bump="right">
                    <lightning-button variant="neutral" onclick={handleLinkToRecord} label="Link to Record">
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item padding="horizontal-small">
                    <lightning-button disabled={isLoading} variant="destructive" onclick={handleDelete} label="Delete">
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item padding="horizontal-small">
                    <lightning-button disabled={isLoading} variant="brand" onclick={handleSave} label="Save">
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            
        </lightning-modal-footer>

    </lightning-record-edit-form>
</template>
