<template>
    <lightning-modal-header label="Node"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout>
            <lightning-layout-item padding="around-medium" size="6">
                <c-org-chart-lookup 
                    data-name="parent"
                    placeholder="Kontakt oder Freitext wählen…"
                    value={source}
                    onchange={handleLookupChange}>
                </c-org-chart-lookup>

            </lightning-layout-item>

            <lightning-layout-item padding="around-medium" size="6">
                <c-org-chart-lookup 
                    data-name="child"
                    value={target}
                    placeholder="Kontakt oder Freitext wählen…"
                    onchange={handleLookupChange}>
                </c-org-chart-lookup>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
</template>
